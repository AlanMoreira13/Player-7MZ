<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Player 7Minutoz</title>
  </head>
  <body>
    <div class="container-img">
      <h1>Player 7MZ</h1>
      <img src="./assets/imagens/akatsuki.jpg" />
    </div>
    <div class="descricao">
      <h2>Rap da Akatsuki</h2>
      <i>7Minutoz</i>
    </div>

    <div class="duracao">
      <div class="barra">
        <progress value="0" max="1"></progress>
        <div class="ponto"></div>
      </div>
      <div class="tempo">
        <p class="inicio"></p>
        <p class="fim"></p>
      </div>
    </div>

    <div class="player">
      <i class="fas fa-step-backward setas anterior"></i>
      <i class="fas fa-play-circle botao-play"></i>
      <i class="fas fa-pause-circle botao-pause"></i>
      <i class="fas fa-step-forward setas proximo"></i>
    </div>
    <audio
      src="./assets/musicas/Rap da Akatsuki (Naruto) - OS NINJAS MAIS PROCURADOS DO MUNDO _ NERD HITS(MP3_70K).mp3"
    ></audio>
    <script src="script.js"></script>
  </body>
</html>
